<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAS</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 5px; 
            background-color: #181a1b; 
            color: #e0e0e0;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background-color: #23272a; 
            padding: 5px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }
        h1 { 
            color: #ff9800; 
            border-bottom: 2px solid #ff9800; 
            padding-bottom: 5px; 
        }
        .item { 
            margin-bottom: 5px; 
            padding: 5px; 
            border: 1px solid #333; 
            border-radius: 5px; 
            background-color: #24292f; 
        }
        .item-header a { 
            font-size: 1.2em; 
            font-weight: bold; 
            color: #ffd580; 
            text-decoration: none; 
        }
        .item-header a:hover {
            color: #ff9800;
        }
        .item-meta { 
            font-size: 0.85em; 
            color: #b0b0b0; 
            margin-top: 5px; 
        }
        .source { 
            color: #ff9800; 
            font-weight: bold; 
        }
        .item-description { 
            margin-top: 5px; 
            font-size: 0.9em; 
            color: #cccccc; 
        }
        .footer { 
            margin-top: 10px; 
            padding-top: 5px; 
            border-top: 1px solid #333; 
            font-size: 0.75em; 
            text-align: center; 
            color: #888; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple News Aggregator Site</h1>
        
        {% for item in news_items %}
        <div class="item">
            <div class="item-header">
                <a href="{{ item.link }}" target="_blank">{{ item.title }}</a>
            </div>
            <div class="item-meta">
                <span class="source">[{{ item.source }}]</span> 
                <span>Posted: {{ item.display_time }}</span>
            </div>
            {% if item.description %}
            <p class="item-description">{{ item.description | safe }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="footer">
            Generated by Simple News Aggregator Site on {{ generated_at }}
        </div>
    </div>
</body>
</html>
